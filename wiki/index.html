---
title: Blog
layout: default
---
<body>

	{% include nav.html %}

		<!-- Main -->
			<div id="main-wrapper">
				<div class="container">
		<div class="row">
			<div class="12u">

				<!-- Blog -->
				<ul class="post-list">
					{% for post in site.categories.wiki %}
					<li>
						<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

						<h2>
							<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
						</h2>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
